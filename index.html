<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christian Krogh</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    header { position: sticky; top: 0; background: white; padding: 18px 20px; border-bottom: 1px solid #eee; }
    .wrap { max-width: 1000px; margin: 0 auto; padding: 24px 20px; }
    .hero { display: grid; gap: 20px; grid-template-columns: 1.2fr 0.8fr; }
    img { width: 100%; height: auto; display: block; background: #f2f2f2; border-radius: 12px; }
    @media (max-width: 800px) { .hero { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header><b>Christian Krogh</b></header>

  <main class="wrap">
    <section class="hero">
      <div>
        <h1>Objekt / installasjon</h1>
        <p>Kort tekst her: 2–3 setninger om verket og materialer.</p>
      </div>

      <div>
        <img src="assets/verk-1.jpg" alt="Verk 1" />
        <p style="margin:10px 0 0; font-size:14px; color:#444;">
          Verk 1 (år) — materiale — størrelse
        </p>
      </div>
    </section>
  </main>
</body>
</html>
